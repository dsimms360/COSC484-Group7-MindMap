<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Login | Mind Map</title>
    <link rel="stylesheet" href="loginPage.css">
  </head>
  <body>
    <h1>WELCOME TO YOUR VIRTUAL MIND MAP</h1>
    <h2 style="font-size: 35px;">Login: </h2>
    <div id="loginContainer">
      <!--added get method and action to take to welcome Page, 
        change to POST method when someone knows how to use that--> 
      <form method="GET" action="welcomePage.html">
        <label>Username/Email Address: </label>
        <input class="inputBox" id="userID" type="text" name="user" placeholder="Username/Email Address" required="required" autocomplete="off"><br><br>
        <label>Password: </label>
        <input class="inputBox" id="pswd" type="password" name="pass" placeholder="Password" required="required"><br><br>
        <input class="btn" id="submitBtn" type="submit" value="Log In">
      </form>
    </div>
    <div id="newUserContainer">
      <h2>Don't have an account? <a href="signUp.html">Sign up here</a></h2>
    </div>
  </body>
</html>
