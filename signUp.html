<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Sign Up | Mind Map</title>
        <link rel="stylesheet" href="signUp.css">
    </head>
    <body>
        <h2 style="font-size: 35px;">Sign up: </h2>
        <div class="userInput">
            <form id="signUpForm" action="welcomePage.html" method="GET">
                <label>Email Address: </label>
                <input class="inputBox" type="text" placeholder="Email Address" required="required"><br><br><br>
                <label>Phone Number: </label>
                <input class="inputBox" type="tel" placeholder="Phone Number" required="required"><br><br><br>
                <label>First Name: </label>
                <input class="inputBox" type="text" placeholder="First Name" required="required"><br><br><br>
                <label>Last Name: </label>
                <input class="inputBox" type="text" placeholder="Last Name" required="required"><br><br><br>
                <label>Username: </label>
                <input class="inputBox" type="text" placeholder="Username" required="required"><br><br><br>
                <label>Password: </label>
                <input class="inputBox" type="password" placeholder="Password" required="required"><br><br><br>
                <label>Verify Password: </label>
                <input class="inputBox" type="password" placeholder="Verify Password" required="required"><br><br><br>
                <input class="btn" type="submit" value="Sign up">
            </form>
        </div>
        <div>
            <h2>Already have an account? <a href="loginPage.html">Log in here</a></h2>
        </div>
    </body>
</html>
