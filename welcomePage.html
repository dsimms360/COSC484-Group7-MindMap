<html lang="en">

    <head>
        <title>Welcome</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="welcomePage.css">
        <script>
            function getData() {
                var link = location.search;
                const userArr = link.split("&");
            
                var splitArr = userArr[0].split("=");
                const user = splitArr[1];
            
                var splitArr = userArr[1].split("=");
                const pass = splitArr[1];
            
                window.alert(user + " " + pass);
                document.getElementById("username").innerHTML = "Hello " + user + "!";
            }

    </script>
    </head>

    <!--added getData script to take login info from link, displays it in an alert and inside one div
    for testing purposes-->
    
    <!--added onload to call getData-->
    <body onload="getData()">

        <div>
            <div id="topBar">
                <div id="username">User One</div>
                <div id="accType">Student Account</div>
                <button id="pg1Button">Page 1</button>
                <button id="pg2Button">Page 2 </button>
                <button id="pg3Button">Page 3 </button>
            </div>
            <div id="progress">
                <label for= "progressBar">Weekly Progress<br></label>    
                <progress id="progressBar" value = "40" max="100"></progress>
            </div>
            <br>
            <div id="events">
                <label for="events" id="eventsLabel">Upcoming Events</label>
                <div>Events Go here</div>
            </div>
            <div id="toDoList">To Do List goes here</div>
            <div id="quickLinks"><h4>Quick Links go here</h4>
                <a href="https://www.towson.edu/">towson.edu</a><br>
                <a href="https://www.google.com/">google.com</a>        
            </div>

            <div id="block1">Something goes here</div>
            <br>
            <div id="block2">And here as well</div>
            <div  id="calendar">Calendar stuff goes here</div>
        </div>
    </body>

</html>
